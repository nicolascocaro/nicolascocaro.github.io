<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Práctica Obligatoria Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-fluid">
        <section>
            <div class="row">
                     <div class="card px-2 col-4">
                        <img src="./apimg1.jpg" class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title">titulo 1</h5>
                          <p class="card-text">Contenido de card</p>
                          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                        </div>
                      </div>
                      <div class="card p-0 col-4">
                        <img src="./apimg2.jpg" class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title">titulo 2</h5>
                          <p class="card-text">Contenido de card</p>
                          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                        </div>
                      </div>
                      <div class="card p-0 col-4">
                        <img src="./apimg3" class="card-img-top">
                        <div class="card-body">
                          <h5 class="card-title">titulo 3</h5>
                          <p class="card-text">Contenido de card</p>
                          <p class="card-text"><small class="text-muted">Ultima actualizacion 1</small></p>
                        </div>
                     </div>

                    <div class="mb-3">
                      <label class="form-label">Email</label>

                    </div>
                    <div class="mb-3">
                      <label class="form-label">Contraseña</label>
                      <input type="password" class="form-control">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input">
                      <label class="form-check-label">Verificar</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </section>
    </main>

</html>
